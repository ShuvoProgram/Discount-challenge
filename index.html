<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
    <script src="https://cdn.tailwindcss.com"></script>
      <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-slate-600">
    <main>
        <section class="mt-8">
            <h1 class="text-center text-slate-200 font-medium text-4xl">Discount Coupon 30% OFF</h1>
            <div class="mt-8 text-center">
                <span class="w-2/6 bg-slate-200 text-4xl" id="discount-show"></span>
                <input type="text" class="p-2 block mx-auto my-5 w-3/12 text-2xl rounded-lg" placeholder="$ Enter Your Amount" id="amount">
                <span class="mt-5 text-slate-200 text-2xl font-medium">coupon code: DOM</span>
                <input type="text" class="p-2 block mx-auto mt-6 w-3/12 text-2xl rounded-lg" id="discount-coupon" placeholder="Coupon Code">
                <button class="p-2 block mx-auto mt-5 text-2xl bg-red-700 rounded-lg" id="btn-discount">Discount</button>
            </div>
        </section>
    </main>
    <script src="./js/coupon.js"></script>
</body>
</html>
